<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="contenedor-principal">
  <div class="contenedor-foto">
    <img class="foto" src="images/image-equilibrium.jpg">
    <div class="view-contenedor">
      <img src="images/icon-view.svg" class="view">
    </div>
  </div>

  <h1>Equilibrium #3429</h1> 
    
  <p>Our Equilibrium collection promotes balance and calm.</p> 
  
  <div class="info">
    <div class="eth">
    <img src="images/icon-ethereum.svg" class="foto-eth">
    0.041 ETH
    </div> 
    <div class="tiempo">
    <img src="images/icon-clock.svg" class="foto-reloj">
    3 days left
    </div> 
  </div> 
    
  <div class="contenedor-autor">
    <img class="foto-autor" src="images/image-avatar.png" >
    Creation of <span> Jules Wyvern</span> 
  </div>
</div>
</body>
</html>
